<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golfball data</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="header"></div>
    <button id="new-player-btn" class="new-player">New Player</button>
    <div class="tooltip" id="new-player-tooltip">Command Sent!</div>
    <div class="gif-popup" id="gif-popup">
      <img id="gif-image" src="" alt="GIF" />
</div>

  </div>
  <div id="ready-banner" class="ready-banner red">Awaiting status...</div>
  <div class="tiles-container">
    <div class="tile">
      <h1>Velocity</h1>
      <p class="tile-content" id="velocity">Awaiting data...</p>
    </div>

    <div class="tile">
      <h1>State</h1>
      <p class="tile-content" id="ball-state">Awaiting data...</p>
    </div>

    <div class="tile">
      <h1>Stroke</h1>
      <p class="tile-content" id="stroke-counter">Awaiting data...</p>
    </div>
  </div>  
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
